<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<form class="form-inline" (ngSubmit)="addTask()" #taskForm="ngForm">
				<div class="form-group">
					<label for="content-field" class="sr-only"></label>
					<input type="text" class="form-control" id="content-field" placeholder="enter a task..." [(ngModel)]="currentTask.content" required name="content">
				</div>
				<button type="submit" [disabled]="taskForm.form.invalid" class="btn btn-primary"><i class="fa fa-plus" aria-hidden="true"></i>Add Task</button>
			</form>

		</div>
	</div>
	<div class="row">
		<app-card  *ngFor = "let task of tasks" [task] = "task"></app-card>
		<h5 *ngIf="tasks.length == 0">
			<p>The task list is empty</p>
			<p>Add new tasks using the form</p>
		</h5>
	</div>
	
</div>
